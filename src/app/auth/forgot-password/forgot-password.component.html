<div class="d-md-flex half">
    <div class="contents">

        <div class="container mt-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <h1 class="mb-0">¿Olvidaste tu constraseña?</h1>
                            <h3 class="fw-light">Ingresá tu correo electrónico para recuperarla</h3>
                        </div>  
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="userEmail">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn filled-button mt-3" (click)="onReset()">Recuperar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg"></div>

</div>
