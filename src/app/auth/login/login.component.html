<div class="d-md-flex half">
    <div class="bg"></div>
    <div class="contents">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <h1>Iniciar sesión</h1>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" errorTailor>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    [controlErrorsTpl]="passwordError">
                            </div>

                            <div class="d-sm-flex mb-5 align-items-center">
                                <span class="ml-auto"><a routerLink="/recuperar-cuenta"
                                        class="forgot-pass fst-italic">¿Olvidaste tu
                                        contraseña?</a></span>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn filled-button w-75"
                                    [disabled]="loginForm.invalid">Ingresar con correo</button>
                            </div>

                            <span class="text-center my-3 d-block">ó</span>

                            <div class="d-flex justify-content-center">
                                <div class="google-btn w-75" (click)="onGoogleLogin()">
                                    <div class="google-icon-wrapper">
                                        <img class="google-icon"
                                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                                    </div>
                                    <p class="btn-text text-center"><b>Ingresar con Google</b></p>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-5">
                                <div class="d-flex align-items-end flex-column">
                                    <span class="ml-auto"><a>¿No tenés una cuenta?</a></span>
                                    <span class="ml-auto"><a routerLink="/register"
                                            class="fw-bold">Registrarse</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template let-error let-text="text" #passwordError>
    <!--  {{ error | json }} {{ text }}-->
    <div *ngIf="error?.minlength">
        <small class="control-error fw-normal">Ingresaste {{error?.minlength?.actualLength}} de los {{error?.minlength?.requiredLength}} caracteres mínimos</small>
    </div>
    <div *ngIf="error?.required">
        <small class="control-error fw-normal">Campo requerido</small>
    </div>
</ng-template>
