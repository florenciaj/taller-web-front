<div class="d-md-flex half" *ngIf="user$ | async as user; else loading">
    <div class="contents">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <h1 class="fw-bold mb-0">Hey!</h1>
                            <h2 class="fw-normal">Verifica tu correo electrónico</h2>

                        </div>
                        <div class="d-flex align-items-center flex-column">
                            <h4 class="fw-light mb-1">Hemos enviado un email de confirmación a <b>{{user?.email}}</b>
                            </h4>
                            <h4 class="fw-light">Haz click en el botón de abajo para re-enviarlo</h4>

                            <button type="submit" class="btn filled-button mt-2" (click)="onSendEmail()">Re-enviar
                                correo</button>
                            <div [ngClass]="{'myClass': showClass}">
                                <p class="mt-2" id="disappear">Enviado!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="center">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <h3 class="text-center mt-4">Cargando ...</h3>
    </div>
</ng-template>
