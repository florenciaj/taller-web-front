<div class="d-md-flex half">
    <div class="contents">

        <div class="container mt-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="mb-5">
                            <h1 class="text-center">Registrarse</h1>
                            <div class="alert alert-danger" role="alert" *ngIf="validations?.length > 0">
                                <h4 class="fw-bolder px-4">{{ errorMessage }} </h4>
                                <div *ngFor="let validation of validations">
                                    <ul>
                                        <li class="mx-5">{{ validation }}</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="alert alert-danger" role="alert" *ngIf="message">
                                <h4 class="fw-bolder px-4">{{ message }} </h4>
                            </div>
                        </div>
                        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" errorTailor>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    formControlName="email">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    formControlName="password">
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" name="email" formControlName="name">
                            </div>

                            <div class="mb-3">
                                <label for="surname" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="surname" name="surname"
                                    formControlName="surname">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    formControlName="address">
                            </div>

                            <div class="d-flex justify-content-between">
                                <input type="submit" value="Registrarse" class="btn filled-button"
                                    [disabled]="registerForm.invalid">
                                <div class="d-flex align-items-end flex-column">
                                    <span class="ml-auto"><a>¿Ya tenés una cuenta?</a></span>
                                    <span class="ml-auto"><a routerLink="/login" class="fw-bold">Iniciar
                                            sesión</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg"></div>

</div>
