<br /><br /><br /><br /><br />
<div class="container">
  <h1 class="">Carrito</h1>
  <hr />
  <div
    *ngFor="let item of items"
    class="row p-4 border border-danger rounded m-1 bg-light align-items-center"
  >
    <img src="{{ item.product.photoUrl }}" class="col-sm-2" /> 
    <span class="col-md-auto ">{{ item.product.name }}</span>
    <span class="col-sm-2 offset-md-4 text-success ">${{ item.product.price }}</span>
    <span class="col-sm-1">Cantidad: {{item.quantity}} </span>
    <i class="fas fa-trash trash col-sm-auto" (click)="removeFromCart(item.product)"></i>
  </div>
  <h3 class="text-align-right">Total: ${{totalPrice}}</h3>
</div>
