<header class="mb-5">
    <nav class="navbar navbar-expand-lg mb-5">
        <div class="container">
            <a class="navbar-brand" routerLink="/home">
                <h2 class="mb-0">Coffee <em>lovers</em></h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/productos">Productos</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" *ngIf="user$ | async as user; else login">
                    <li class="nav-item">
                        <a class="nav-link mb-3" id="noBorder"> {{ user?.displayName }}</a>
                    </li>
                    <li class="nav-item" *ngIf="user">
                        <a class="nav-link filled-button" (click)="onLogout()">Cerrar sesión</a>
                    </li>
                </ul>
                <ng-template #login>
                    <ul class="navbar-nav ml-auto ms-auto">
                        <li class="nav-item">
                            <a class="nav-link filled-button mb-3" routerLink="/login">Iniciar sesión</a>
                        </li>
                    </ul>
                </ng-template>

                <div class="cartGroup">
                    <a routerLink="/cart">
                        <i class="fa fa-shopping-cart"></i>
                        <span>{{itemsCount}}</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
